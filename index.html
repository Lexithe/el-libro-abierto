<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EL LIBRO ABIERTO</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(270deg, #ffec99, #f8c3f4);
      background-size: 400% 400%;
      animation: gradientAnim 6s ease infinite;
      color: #333;
      min-height: 100vh;
    }

    @keyframes gradientAnim {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .encabezado-profesional {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
      background-color: rgba(248, 195, 244, 0.65);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 12px;
      margin: 10px;
      backdrop-filter: saturate(180%) blur(10px);
    }

    .lexi-img {
      width: 100px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(196, 62, 112, 0.3);
      margin-bottom: 10px;
    }

    .botones-header {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
    }

    .botones-header button {
      font-size: 14px;
      cursor: pointer;
      padding: 8px;
      border-radius: 10px;
      border: none;
      background-color: #c43e70;
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
    }

    .botones-header button:hover {
      background-color: #a32d58;
    }

    .botones-header .icon {
      font-size: 20px;
      margin-right: 6px;
    }

    .contenedor-central {
      text-align: center;
      margin-top: 10px;
    }

    .contenedor-central svg {
      width: 100%;
      height: auto;
    }

    .logo-centro {
      width: 140px;
      margin: 10px auto;
      display: block;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 6px 15px rgba(196, 62, 112, 0.3);
    }

    .subtitulo {
      font-family: 'Fredoka One', cursive;
      font-size: 16px;
      font-weight: bold;
      color: #5b2a46;
      margin-top: 10px;
    }

    .selector-idioma,
    .buscador {
      width: 90%;
      margin-top: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 6px 10px;
      border-radius: 10px;
      text-align: center;
    }

    .selector-idioma select,
    .buscador input {
      width: 100%;
      padding: 6px;
      font-size: 14px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #c43e70;
    }

    .panel {
      background: linear-gradient(135deg, #f8c3f4cc, #ffcceeee);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(196, 62, 112, 0.25);
      padding: 20px;
      margin: 15px auto;
      width: 90%;
      max-width: 400px;
      color: #5b2a46;
    }

    .panel h2 {
      font-size: 18px;
      color: #c43e70;
      text-align: center;
      margin-bottom: 12px;
    }

    .panel label {
      font-weight: 600;
      margin: 8px 0 4px;
      display: block;
    }

    .panel input {
      width: 100%;
      padding: 8px;
      border: 2px solid #c43e70;
      border-radius: 10px;
      margin-bottom: 10px;
      background-color: #fff0f8;
    }

    .panel .mensaje-error {
      color: #a32d58;
      font-weight: bold;
      min-height: 20px;
      text-align: center;
    }

    .panel button {
      width: 100%;
      padding: 10px;
      background-color: #c43e70;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
    }

    .panel button:hover {
      background-color: #a32d58;
    }

    .oculto {
      display: none;
    }
  </style>
</head>
<body>

  <header class="encabezado-profesional">
    <img src="lexi.jpg" alt="Mu√±equito acad√©mico" class="lexi-img" />
    <div class="botones-header">
      <button onclick="mostrarPanel('registro')"><span class="icon">üìù</span> Registrarse</button>
      <button onclick="mostrarPanel('login')"><span class="icon">üîë</span> Iniciar sesi√≥n</button>
    </div>

    <div class="contenedor-central">
      <svg viewBox="0 0 600 100">
        <defs><path id="curve" d="M100,80 Q300,0 500,80" /></defs>
        <text font-size="28" fill="#c43e70" font-family="Fredoka One, cursive">
          <textPath xlink:href="#curve" startOffset="50%" text-anchor="middle">EL LIBRO ABIERTO</textPath>
        </text>
      </svg>
      <img src="librito.jpg" alt="Logo" class="logo-centro" />
      <p class="subtitulo">TRADUCIENDO SABERES, PRESERVANDO HISTORIAS</p>
    </div>

    <div class="selector-idioma">
      <label>üåê Idioma</label>
      <select id="idioma" onchange="cambiarIdioma()">
        <option value="es">Espa√±ol</option>
        <option value="en">English</option>
        <option value="pt">Portugu√™s</option>
        <option value="fr">Fran√ßais</option>
        <option value="it">Italiano</option>
        <option value="qu">Quechua</option>
        <option value="ay">Aymara</option>
      </select>
    </div>

    <div class="buscador">
      <label>üîç Buscar</label>
      <input type="text" id="input-busqueda" placeholder="Buscar idioma" onkeypress="if(event.key === 'Enter') realizarBusqueda()" />
    </div>
  </header>

  <div id="panel-login" class="panel oculto">
    <h2>Iniciar Sesi√≥n</h2>
    <label for="usuario-login">Usuario</label>
    <input type="text" id="usuario-login" autocomplete="username" />
    <label for="clave-login">Contrase√±a</label>
    <input type="password" id="clave-login" autocomplete="current-password" />
    <div id="mensaje-login" class="mensaje-error"></div>
    <button onclick="iniciarSesion()">Entrar</button>
    <button onclick="cerrarPanelLogin()">Cancelar</button>
  </div>

  <div id="panel-registro" class="panel oculto">
    <h2>Registrarse</h2>
    <label for="usuario-registro">Nuevo usuario</label>
    <input type="text" id="usuario-registro" autocomplete="username" />
    <label for="clave-registro">Nueva contrase√±a</label>
    <input type="password" id="clave-registro" autocomplete="new-password" />
    <div id="mensaje-registro" class="mensaje-error"></div>
    <button onclick="registrar()">Registrar</button>
    <button onclick="cerrarPanelRegistro()">Cancelar</button>
  </div>

  <script>
    function mostrarPanel(panel) {
      document.getElementById('panel-login').classList.add('oculto');
      document.getElementById('panel-registro').classList.add('oculto');
      if (panel === 'login') document.getElementById('panel-login').classList.remove('oculto');
      else document.getElementById('panel-registro').classList.remove('oculto');
    }
    function cerrarPanelLogin() {
      document.getElementById('panel-login').classList.add('oculto');
    }
    function cerrarPanelRegistro() {
      document.getElementById('panel-registro').classList.add('oculto');
    }
    function iniciarSesion() {
      alert('Intentando iniciar sesi√≥n...');
    }
    function registrar() {
      alert('Intentando registrar usuario...');
    }
    function cambiarIdioma() {
      const idioma = document.getElementById('idioma').value;
      alert('Idioma seleccionado: ' + idioma);
    }
    function realizarBusqueda() {
      const q = document.getElementById('input-busqueda').value;
      alert('Buscar: ' + q);
    }
  </script>

</body>
</html>
